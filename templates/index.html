<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>SFZTextUtils</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">SFZTextUtils.in</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
  </div>
       <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
       </form>
  </nav>


<div class="alert alert-success" role="alert">
  <strong>Welcome To SFZ!!!</strong> Manipulate Your Text Easily.....
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <form action="/analyze" method="post"> {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here And Let TextUtils Do The Magic..</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name = "RemovePunc" class="custom-control-input" id="customSwitch">
  <label class="custom-control-label" for="customSwitch">Remove Punctuations</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name = "upper" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Uppercase</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name = "lower" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Lowercase</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name = "newlineremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">New Line Remover</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name = "extraspaceremover" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Extra Space Remover</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name = "charcount" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Character Counter</label>
</div>
<br>
  <button type="submit" class="btn btn-success">Analyze Text</button>
        </form>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
